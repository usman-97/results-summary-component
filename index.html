<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Results summary component</title>
  </head>
  <body>
    <section class="result-summary">
      <div class="result-summary-container">
        <div class="result">
          <p class="result-title secondary">Your Result</p>
          <div class="final-score">
            <p class="score primary">76</p>
            <p class="secondary">of 100</p>
          </div>
          <div class="feedback">
            <p class="primary">Great</p>
            <p class="secondary">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="summary">
          <h2>Summary</h2>
          <div class="categories" id="categories"></div>
          <button>Continue</button>
        </div>
      </div>
    </section>
    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/usman-97">usman-97</a>.
      </div>
    </footer>
  </body>

  <script src="js/DataImporter.js"></script>
  <script>
    window.onload = () => {
      loadCategoryData();
    };
  </script>
</html>
